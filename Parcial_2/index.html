<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interpolacion de Lagrange</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.min.js"></script>
    <!-- Libreria mathjax -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="row justify-content-md-center mt-4">
        <div class="col-lg-10">
          <div class="card bg-gray">
            <div class="card-heading">
              <h1>Interpolacion de Lagrange</h1>
            </div>
            <div class="card-body">
              <div class="mb-3 text-start">
                <label for="valores-x" class="form-label"
                  >Ingrese los valores de <b>x</b> (con un espacion entre cada
                  valor):
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="valores-x"
                  placeholder="1 3 -1 0"
                />
              </div>
              <div class="mb-3 text-start">
                <label for="valores-y" class="form-label"
                  >Ingrese los valores de <b>f(x)</b> (con un espacion entre
                  cada valor):
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="valores-y"
                  placeholder="-6 4 2 1"
                />
              </div>
              <div class="row text-start mb-3 mt-3">
                <label for="valor-inter" class="form-label"
                  >Ingrese el valor a interpolar:
                </label>
                <div class="col-2">
                  <input
                    type="text"
                    class="form-control"
                    id="valor-inter"
                    placeholder="4"
                  />
                </div>
              </div>
              <div class="row text-start">
                <input
                  id="btn-calcular"
                  type="button"
                  class="btn btn-outline-success btn-lg mb-3"
                  value="Calcular"
                />
                <div class="bg-danger p-1 text-white d-none" id="error" style="display: flex; text-align: center; justify-content: center; height: 40px;">
                </div>
                <div class=" d-none" id="res">
                  <h3>Resultado: <span id="resultado"></span></h3>
                </div>
                <div class="mt-4 d-none" id="base">
                  <h3>base polinomica</h3>
                  <p id="base-polinomica">
                
                  </p>
                </div>
                <div class="mt-4 overflow-auto d-none" id="formula">
                  <h3>Formula de Lagrange</h3>
                  <p id="formula-lagrange">

                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="js/lagrange.js"></script>
  </body>
</html>
